name: Flask ECS CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # 3️⃣ Login to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin <AWS_ACCOUNT_ID>.dkr.ecr.eu-west-1.amazonaws.com

      # 4️⃣ Build Docker image with unique tag
      - name: Build and Push Docker image
        run: |
          docker build -t flask-app:${GITHUB_SHA} .
          docker tag flask-app:${GITHUB_SHA} <AWS_ACCOUNT_ID>.dkr.ecr.eu-west-1.amazonaws.com/flask-app:${GITHUB_SHA}
          docker push <AWS_ACCOUNT_ID>.dkr.ecr.eu-west-1.amazonaws.com/flask-app:${GITHUB_SHA}

      # 5️⃣ Deploy to ECS
      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster flask-cluster --service flask-service --force-new-deployment
